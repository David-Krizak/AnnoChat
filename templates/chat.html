<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <title>Soba: {{ room }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h1 class="h5 mb-0">Soba: <span class="text-primary">{{ room }}</span></h1>
        <div class="text-muted small">Korisnik: {{ username }}</div>
      </div>
      <a class="btn btn-outline-secondary btn-sm" href="/leave" id="leaveBtn">Izađi</a>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div id="messages" class="chat-box mb-3"></div>

        <form id="chatForm" class="d-flex gap-2">
          <input id="msgInput" class="form-control" placeholder="Upiši poruku..." autocomplete="off">
          <button class="btn btn-primary" type="submit">Pošalji</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const username = {{ username|tojson }};
    const room = {{ room|tojson }};

    const socket = io();
    const messages = document.getElementById("messages");
    const form = document.getElementById("chatForm");
    const input = document.getElementById("msgInput");
    const leaveBtn = document.getElementById("leaveBtn");

    function dodajLiniju(html) {
      const div = document.createElement("div");
      div.innerHTML = html;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    socket.on("connect", () => {
      socket.emit("join", { username, room });
    });

    socket.on("system", data => {
      dodajLiniju(`<div class="system-msg">${escapeHtml(data.msg)}</div>`);
    });

    socket.on("chat_message", data => {
      dodajLiniju(
        `<div class="msg-line"><strong>${escapeHtml(data.username)}</strong>: ${escapeHtml(data.msg)}</div>`
      );
    });

    form.addEventListener("submit", e => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;
      socket.emit("chat_message", { username, room, msg });
      input.value = "";
    });

    leaveBtn.addEventListener("click", () => {
      socket.emit("disconnect_request", { username, room });
    });

    function escapeHtml(text) {
      return text
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }
  </script>
</body>
</html>
