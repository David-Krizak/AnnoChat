<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <title>Anno Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-3">Ulazak u chat sobu</h1>

            {% if error %}
              <div class="alert alert-danger py-2">{{ error }}</div>
            {% endif %}

            <form method="post" action="/join">
              <div class="mb-3">
                <label class="form-label">Korisničko ime</label>
                <input class="form-control" name="username" autocomplete="off" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Naziv sobe</label>
                <input class="form-control" name="room" autocomplete="off" required>
              </div>

              <button class="btn btn-primary w-100" type="submit">Uđi</button>
              <p class="text-muted small mt-3 mb-0">
                Bez registracije i baze podataka (Potpuno anonimno)
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
